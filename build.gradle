plugins {
    id "application"
    id "idea"
}

apply plugin : 'java'

repositories {
    mavenCentral()
}

application {
    mainClass.set("student.BGArenaPlanner")
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
}

test {
    useJUnitPlatform()
}